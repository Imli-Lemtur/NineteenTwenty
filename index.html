  let shuffledQuotes = [];

  function shuffleQuotes() {
    shuffledQuotes = [...allQuotes];
    for (let i = shuffledQuotes.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffledQuotes[i], shuffledQuotes[j]] = [shuffledQuotes[j], shuffledQuotes[i]];
    }
    currentIndex = 0;
  }

  function showQuote() {
    if (typingInProgress) return; // Prevent overlapping animations
    if (currentIndex >= shuffledQuotes.length) shuffleQuotes();

    const selected = shuffledQuotes[currentIndex++];
    const quoteElement = document.getElementById("quote");
    const imageElement = document.getElementById("loveImage");
    const nextBtn = document.querySelector("button");

    quoteElement.innerHTML = "";
    imageElement.src = selected.image;
    typingInProgress = true;
    nextBtn.disabled = true;

    let i = 0;
    const text = selected.text;

    function typeWriter() {
      if (i < text.length) {
        quoteElement.innerHTML += text[i] === " " ? "&nbsp;" : text[i];
        i++;
        setTimeout(typeWriter, 40);
      } else {
        typingInProgress = false;
        nextBtn.disabled = false;
      }
    }

    typeWriter();
  }
function showCountdown() {
  const startDate = new Date("2017-10-11T00:00:00"); // Replace with your actual date and time

  function updateCountdown() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
      `We've been in love for ${days} days, ${hours} hours, ${minutes} minutes and ${seconds} seconds 💖`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000); // Update every second
}

<script>
  const canvas = document.getElementById("kissCanvas");
  const ctx = canvas.getContext("2d");

  const flirtyMessages = [
    "That’s how many kisses I’m planting on you the moment I see you 😘💋",
    "Oops, you broke the kiss-o-meter 😵‍💫🔥",
    "You caught them… now you better be ready to receive them 😈💋",
    "That’s your kiss debt. I’m paying it off *with interest* 😏💞",
    "Looks like someone’s a pro at catching feelings *and* kisses 😚❤️",
    "You're dangerously kissable at this point 😳💘",
    "No takebacks. You’re getting them all 💋😎",
    "That's a lot of kisses... hope your lips are ready 😏💄",
    "That’s how many kisses you’re *legally* owed by me now 😤❤️",
    "You just unlocked ultra-kiss mode 💋💋💋"
  ];

  let kisses = [];
  let score = 0;
  let gameInterval;
  let kissFallSpeed = 2;

  function startGame()
  {
    document.getElementById("retryBtn").style.display = "none";
    score = 0;
    kisses = [];
    document.getElementById("scoreDisplay").innerText = "Kisses caught: 0 😘";
    canvas.style.display = "block";

    // Generate kisses every 300ms
    gameInterval = setInterval(() => {
      const x = Math.random() * (canvas.width - 30);
      kisses.push({ x: x, y: 0 });
    }, 300);

    requestAnimationFrame(updateGame);

    // Stop after 15 seconds
    setTimeout(() => {
      clearInterval(gameInterval);
      canvas.style.display = "none";
      const randomMsg = flirtyMessages[Math.floor(Math.random() * flirtyMessages.length)];
      document.getElementById("scoreDisplay").innerText =
        `You caught ${score} kisses 😚💋\n${randomMsg}`;
        document.getElementById("retryBtn").style.display = "inline-block";
    }, 15000);
  }

  function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < kisses.length; i++) {
      const k = kisses[i];
      ctx.fillStyle = "hotpink";
      ctx.font = "24px Arial";
      ctx.fillText("💋", k.x, k.y);
      k.y += kissFallSpeed;

      // Remove if out of view
      if (k.y > canvas.height) {
        kisses.splice(i, 1);
        i--;
      }
    }

    requestAnimationFrame(updateGame);
  }

  canvas.addEventListener("click", function (e) {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    for (let i = 0; i < kisses.length; i++) {
      const k = kisses[i];
      if (
        clickX > k.x && clickX < k.x + 30 &&
        clickY > k.y - 24 && clickY < k.y + 10
      ) {
        score++;
        kisses.splice(i, 1);
        document.getElementById("scoreDisplay").innerText = `Kisses caught: ${score} 😘`;
        break;
      }
    }
  });
</script>
